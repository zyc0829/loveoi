<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>本周歌曲 · Love Oi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/ui.css" />
</head>
<body>

<div class="page">

  <header class="header">
    <h1>🎵 本周歌曲</h1>
    <p class="subtitle">这一周的心动旋律</p>
  </header>

  <div class="card">
    <div id="song-title" class="title">加载中…</div>
    <div id="song-artist" class="desc"></div>
    <button id="openSong" class="btn primary">打开歌曲</button>
  </div>

  <nav class="nav">
    <a href="./song.html" class="active" id="nav-song">🎵 歌曲</a>
    <a href="./audio.html" id="nav-audio">🎧 音频</a>
    <a href="./broadcast.html" id="nav-broadcast">📻 广播剧</a>
    <a href="../index.html">🏠 首页</a>
  </nav>

</div>

<script>
(async () => {
  try {
    const res = await fetch('http://loveoi.top:3000/api/content/week')
    const data = await res.json()

    // nav enable 控制
    if (!data.audio?.enable) document.getElementById('nav-audio').style.display = 'none'
    if (!data.broadcast?.enable) document.getElementById('nav-broadcast').style.display = 'none'

    const song = data.song
    if (!song?.enable) {
      document.getElementById('song-title').innerText = '本周歌曲未开启'
      document.getElementById('openSong').style.display = 'none'
      return
    }

    document.getElementById('song-title').innerText = song.title || '歌曲'
    document.getElementById('song-artist').innerText = song.artist || ''
    document.getElementById('openSong').onclick = () => {
      location.href = song.src
    }
  } catch (e) {
    document.getElementById('song-title').innerText = '加载失败'
    console.error(e)
  }
})()
</script>

</body>
</html>
