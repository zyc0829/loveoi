<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>本周歌曲 · Love Oi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/ui.css" />
</head>
<body>

<div class="page">

  <header class="header">
    <h1>🎵 本周歌曲</h1>
    <p class="subtitle">这一周的心动旋律</p>
  </header>

  <div class="card">
    <div id="song-title" class="title">加载中…</div>
    <div id="song-artist" class="desc"></div>

    <button id="btn-app" class="btn primary">
      打开网易云 App
    </button>

    <button id="btn-web" class="btn" style="margin-top:12px">
      网页播放
    </button>
  </div>

  <nav class="nav">
    <a href="./song.html" class="active">🎵 歌曲</a>
    <a href="./audio.html">🎧 音频</a>
    <a href="./broadcast.html">📻 广播剧</a>
    <a href="../index.html">🏠 首页</a>
  </nav>

</div>

<script>
(async () => {
  try {
    const res = await fetch('http://loveoi.top:3000/api/content/week')
    const data = await res.json()
    const song = data.song

    if (!song || !song.enable) {
      document.getElementById('song-title').innerText = '本周暂无歌曲'
      document.getElementById('btn-app').style.display = 'none'
      document.getElementById('btn-web').style.display = 'none'
      return
    }

    const src = (song.src || '').trim()

    document.getElementById('song-title').innerText = song.title || '未命名歌曲'
    document.getElementById('song-artist').innerText = song.artist || ''

    // 👉 从 src 中解析网易云 song id
    let songId = null
    try {
      const url = new URL(src)
      songId = url.searchParams.get('id')
    } catch (e) {}

    // App Deeplink
    document.getElementById('btn-app').onclick = () => {
      if (!songId) {
        alert('无法解析歌曲 ID')
        return
      }
      location.href = `orpheus://song/${songId}`
    }

    // 网页播放
    document.getElementById('btn-web').onclick = () => {
      location.href = src
    }

  } catch (e) {
    document.getElementById('song-title').innerText = '加载失败'
    console.error(e)
  }
})()
</script>

</body>
</html>
