<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>听歌</title>
<link rel="stylesheet" href="./style.css">
</head>

<body>

<h1 id="title">🎵 听歌</h1>

<a class="button" id="openApp">打开网易云 App</a>
<a class="button secondary" id="openWeb">网页播放</a>

<script src="./data.js"></script>
<script>
const song = window.NFC_DATA.song;
document.getElementById("title").innerText =
  "🎵 " + song.title + " - " + song.artist;

const appUrl = "orpheus://song/" + song.songId;
const webUrl = "https://music.163.com/song?id=" + song.songId;

document.getElementById("openApp").onclick = () => {
  location.href = appUrl;
};
document.getElementById("openWeb").onclick = () => {
  location.href = webUrl;
};

// 自动尝试一次
location.href = appUrl;
</script>

</body>
</html>
